<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ formation.Name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h3>Description</h3>
  <p>
    {{ formation.Description }}
  </p>

  <h3>Duration</h3>
  <p>
    {{ formation.Duration }}
  </p>

  <h3>Price</h3>
  <p>
    {{ formation.Price }}
  </p>
</ion-content>
