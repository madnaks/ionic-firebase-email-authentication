<ion-header>
  <ion-toolbar>
    <ion-title>Create new formation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input placeholder="Enter Name" [(ngModel)]="formation.Name"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-input placeholder="Enter Description" [(ngModel)]="formation.Description"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-input placeholder="Enter Duration" [(ngModel)]="formation.Duration"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-input placeholder="Enter Price" [(ngModel)]="formation.Price"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-button (click)="CreateFormation()" [disabled]="!formation.Name || !formation.Duration || !formation.Price">
          <ion-icon size="small" slot="icon-only" name="add"></ion-icon>
          &nbsp;Create Formation
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer (click)="Return()">
  <ion-toolbar color="secondary">
    <ion-title>Return</ion-title>
  </ion-toolbar>
</ion-footer>
